# Define o modelo do dispositivo no Device Tree
CONFIG_DT_MODEL="Corne Wireless Custom"

# Nome Bluetooth que o teclado vai anunciar
CONFIG_BT_DEVICE_NAME="CorneWireless"

# Ativa Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SERVICE_BAS=y

# Ativa suporte a teclado split
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Configura o protocolo wireless que você está usando (se for BLE central)
CONFIG_ZMK_BLE=y

# Ativa USB se você quiser (opcional)
# CONFIG_ZMK_USB=y

# Outros ajustes comuns (adapte conforme necessidade)
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_UART_INTERRUPT_DRIVEN=y
